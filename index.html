<html>
  
  <head>
    <title>My first Web Vr page</title>
    <meta charset="utf-8">
    <meta name="description" content="Hello this is my first web VR">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
  </head>
  
  <body>
    <a-scene background="color:lightblue">
      <a-box position="1 0 -1.5" color="black" rotation="0 6 0" scale="6"></a-box>
      <a-box position="0 1 -1.5" color="red" rotation="0 6 0"></a-box>
      <a-sphere position="1 1 -1.5" color="orange" radius="0.5" ></a-sphere>
      <a-cone position="2.5 1 -2" color="green" scale="0.75"></a-cone>
      <a-cylinder position="-1.5 1 -1.5" scale="0.5" radius="0.5"></a-cylinder>
    </a-scene>
    
  </body>
  
</html>
